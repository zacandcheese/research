---
layout: default
---
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">A Sample Blog</h1>
            <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>
                
                  {% for post in site.categories.Milestone %}
                  <section class="post">
                    <header class="post-header">
                      <h2 class="post-title"><a href="/research/{{ post.url }}">{{ post.title }}</a></h2>
                      <p class="post-meta">
                                          By <a class="post-author" href="#">Zachary Nowak</a>
                      </p>
                    </header>
                    <div class="post-description">
                        <p>
                             {{post.excerpt}}
                        </p>
                     </div>                                                    
                  </section>
                  {% endfor %}
                                                 
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/pure-css/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
