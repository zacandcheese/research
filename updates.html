---
layout: default
title: Blog2.0
---
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>
                
                  {% for post in site.posts %}
                  <section class="post">
                    <header class="post-header">
                      <h2 class="post-title"><a href="/research/{{ post.url }}">{{ post.title }}</a></h2>
                      <p class="post-meta">
                                          By <a class="post-author" href="#">Zachary Nowak</a>
                      </p>
                    </header>
                    <div class="post-description">
                        <p>
                             {{post.excerpt}}
                        </p>
                     </div>                                                    
                  </section>
                  {% endfor %}
        </div>
    </div>
</div>
